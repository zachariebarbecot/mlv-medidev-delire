<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>MRS: Medical Security Record | Connexion</title>

        <h:outputStylesheet library="bootstrap" name="css/bootstrap.css" />
        <h:outputStylesheet library="font-awesome" name="css/font-awesome.css" />
        <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" />
        <h:outputStylesheet library="dist" name="css/AdminLTE.min.css" />
        <h:outputStylesheet library="plugins" name="iCheck/square/blue.css" />
        <h:outputScript library="plugins" name="jQuery/jQuery-2.1.4.min.js" />
        <h:outputScript library="bootstrap" name="js/bootstrap.min.js" />
        <h:outputScript library="plugins" name="iCheck/icheck.min.js" />
        <script>
            $(function () {
                $('input').iCheck({
                    checkboxClass: 'icheckbox_square-blue',
                    radioClass: 'iradio_square-blue',
                    increaseArea: '20%' // optional
                });
            });
        </script>
    </h:head>
    <h:body class="hold-transition login-page">
        <div class="login-box">
            <div class="login-logo">
                <h:link outcome="toIndex" value="MRS - Medical Security Record" /> 
            </div><!-- /.login-logo -->
            <div class="login-box-body">
                <p class="login-box-msg">Connectez-vous pour accéder à votre espace de travail</p>
                <h:form>
                    <div class="form-group has-feedback">
                        <h:inputText id="username" class="form-control" value="#{user.username}" p:placeholder="Nom d'utilisateur" />
                        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                    </div>
                    <div class="form-group has-feedback">
                        <h:inputSecret id="password" class="form-control" value="#{user.password}" p:placeholder="Mot de passe" />
                        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                    </div>
                    <div class="row">
                        <div class="col-xs-4">
                            <h:commandButton action="#{user.login}" class="btn btn-primary btn-block btn-flat" value="Connexion" />
                        </div><!-- /.col -->
                    </div>
                </h:form>
            </div><!-- /.login-box-body -->
        </div><!-- /.login-box -->
    </h:body>
</html>
